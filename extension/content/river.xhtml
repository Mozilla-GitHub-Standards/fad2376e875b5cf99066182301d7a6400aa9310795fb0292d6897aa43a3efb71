<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html [
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % globalDTD
    SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % feedDTD
    SYSTEM "chrome://browser/locale/feeds/subscribe.dtd">
  %feedDTD;
]>

<html id="feedHandler" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
  <head>
    <title>Snowl: Messages</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="chrome://snowl/content/river.css"/>
    <script type="application/javascript" src="chrome://snowl/content/strands.js"/>
    <script type="application/javascript;version=1.8" src="chrome://snowl/content/river.js"/>
  </head>
  <body onload="RiverView.init()">
    <xul:toolbar id="toolbar" style="width: 100%">
      <!-- Bug 348830 means there can't be whitespace between the menulist tags
         - and the menupopup tag. -->
      <xul:menulist id="sourceMenu" oncommand="RiverView.onCommandSourceMenu(event)"
        ><xul:menupopup id="sourcePopup"
      /></xul:menulist>

      <xul:toolbarbutton id="currentButton" class="toolbarButton" type="checkbox"
                  image="chrome://snowl/content/icons/newspaper.png"
                  oncommand="RiverView.onCommandCurrentButton(event)"/>

      <xul:toolbarbutton id="unreadButton" class="toolbarButton" type="checkbox"
                  image="chrome://snowl/content/icons/new.png"
                  oncommand="RiverView.onCommandUnreadButton(event)"/>

      <xul:toolbarbutton id="bodyButton" class="toolbarButton" type="checkbox"
                  image="chrome://snowl/content/icons/page_white_text.png"
                  oncommand="RiverView.onCommandBodyButton(event)"/>

      <xul:toolbarbutton id="orderButton" class="toolbarButton" type="checkbox"
                  image="chrome://snowl/content/arrow-down.png"
                  oncommand="RiverView.onCommandOrderButton(event)"/>

      <xul:spacer flex="1"/>

      <xul:textbox id="filterTextbox" type="timed" timeout="200"
                   oncommand="RiverView.onCommandFilterTextbox(event, this)"/>
    </xul:toolbar>

  <xul:box style="margin: 1em;">
    <xul:grid flex="1">
      <xul:columns flex="1">
        <xul:column id="originColumn"/>
        <xul:column id="contentColumn" flex="1"/>
        <xul:column id="timestampColumn"/>
      </xul:columns>
      <xul:rows id="messagesContainer"/>
    </xul:grid>
  </xul:box>
  </body>
</html>
