# LOCALIZATION NOTE: The next two strings are for the message that prompts
# the user to enter their username and password to access a feed.
# 
#   %1$S = name (f.e. Planet Mozilla)
#   %2$S = URL (f.e. http://planet.mozilla.org/)
namedFeedPrompt=The feed %1$S <%2$S> is requesting a username and password.

#   %s = URL (f.e. http://planet.mozilla.org/)
namelessFeedPrompt=The feed %S is requesting a username and password.
