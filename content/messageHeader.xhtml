<!DOCTYPE html [
  <!ENTITY %    htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY %  globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % browserDTD SYSTEM "chrome://browser/locale/browser.dtd">
  %browserDTD;
  <!ENTITY % messageDTD SYSTEM "chrome://snowl/locale/message.dtd">
  %messageDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html="http://www.w3.org/1999/xhtml"
      xmlns:xbl="http://www.mozilla.org/xbl"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
  <head>
    <link rel="stylesheet" type="text/css" media="all"
          href="chrome://snowl/content/messageContent.css"/>

    <script type="application/x-javascript"
            src="chrome://snowl/content/messagecontent.js"/>

  </head>
<!--  -->
  <body id="body"
        dir="&locale.dir;"
        onload="messageContent.createHeader();">
    <table id="headerDeck" headerIndex="">
      <tr id="briefHeaderRow">
        <td class="headerButtons" valign="top" rowspan="3">
          <xul:toolbarbutton id="pinButton"
                             class="toolbarbutton-1"
                             type="checkbox"
                             onbroadcast="messageHeaderUtils.init()"
                             oncommand="messageHeaderUtils.togglePin(event)"
                             onmouseover="messageHeaderUtils.tooltip(event, 'show');"
                             onmousedown="messageHeaderUtils.tooltip(event, 'hide');"
                             onmouseout="messageHeaderUtils.tooltip(event, 'hide');"
                             tooltiptext="&pinButton.tooltip;"/>
          <xul:toolbarbutton id="headerButton"
                             class="toolbarbutton-1"
                             header="full"
                             oncommand="messageHeaderUtils.toggleHeader(null, 'toggle');"
                             onmouseover="messageHeaderUtils.tooltip(event, 'show');"
                             onmousedown="messageHeaderUtils.tooltip(event, 'hide');"
                             onmouseout="messageHeaderUtils.tooltip(event, 'hide');"
                             tooltiptext="&toggleHeader.tooltip;"/>
        </td>
<!-- -->
        <td class="headerLabel briefHeader" align="right">&subject.label;</td>
        <td class="headerData briefHeader"><a id="briefSubject"/></td>
        <td class="briefHeader flexer"/>

        <td class="headerLabel briefHeader">&author.label;</td>
        <td id="baTD" class="briefHeader">
          <xul:description id="briefAuthor" crop="end" class="headerData"/>
        </td>
        <td class="briefHeader flexer"/>

        <td class="headerLabel briefHeader">&timestamp.label;</td>
        <td id="briefTimestamp" class="headerData headerDataLast briefHeader"/>
      </tr>

      <tr class="fullHeaderRow fullHeaderRowFirst">
        <td class="headerLabel"><p>&subject.label;</p></td>
        <td class="headerData"><p id="subject"/></td>
      </tr>
      <tr class="fullHeaderRow">
        <td class="headerLabel">&author.label;</td>
        <td id="author" class="headerData" colspan="3"/>
      </tr>
      <tr class="fullHeaderRow">
        <td class="headerLabel" colspan="2">&timestamp.label;</td>
        <td id="timestamp" class="headerData" colspan="3"/>
      </tr>
      <tr class="fullHeaderRow">
        <td class="headerLabel" colspan="2">&link.label;</td>
        <td class="headerData" colspan="3"><a id="link"/></td>
      </tr>
    </table>
  </body>

</html>
