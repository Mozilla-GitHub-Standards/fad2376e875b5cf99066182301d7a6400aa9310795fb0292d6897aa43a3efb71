  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Snowl Update</title>
    <link rel="stylesheet" href="chrome://snowl/content/startup.css"/>
    <script>
      const Ci = Components.interfaces;
      var gBrowserWindow = window.QueryInterface(Ci.nsIInterfaceRequestor).
                           getInterface(Ci.nsIWebNavigation).
                           QueryInterface(Ci.nsIDocShellTreeItem).
                           rootTreeItem.
                           QueryInterface(Ci.nsIInterfaceRequestor).
                           getInterface(Ci.nsIDOMWindow);
    </script>
  </head>

    <div id="outer"><div id="middle"><div id="inner">
      <div id="content">
        <img src="chrome://snowl/content/logo.png" alt="Snowl" style="float: right;"/>

        <p>
          You've just updated Snowl, an experiment in messaging in the browser.
        </p>

        <p>
          Get involved!

          and
          <a href="http://hg.mozilla.org/labs/snowl/">check out the source</a>.
        </p>
      </div>
    </div></div></div>
  </body>
